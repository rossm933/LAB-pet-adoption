<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iteration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
</head>
<body>
  <div class="myBtns">
    <button id="cat-btn">Cats</button>
    <button id="dog-btn">Dogs</button>
    <button id="dino-btn">Dinos</button>
    <button id="all-btn">All</button>
    </div>
  <div id="app"></div>
  <form id ="myForm">
      <legend>Add a Pet for Adoption</legend>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Pet name</label>
        <input type="text" id="name" class="form-control" placeholder="Name">
      </div>
      <div class="mb-3">
        <label for="disabledSelect" class="form-label">Type of Pet</label>
        <select id="selector" class="form-select">
          <option disabled selected value> --select option--</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="dino">Dino</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Description of Pet</label>
        <input type="text" id="description" class="form-control" placeholder="Description...">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Image of Pet</label>
        <input type="text" id="image" class="form-control" placeholder="Image URL">
      </div>
      <button type="submit" class="submit-btn">Submit</button>
  </form>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
